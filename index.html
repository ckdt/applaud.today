<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>&#128079;Applaud Today! &#128079;</title>

        font-size: 16px;
      }
      .msg--label{
        display: block;
        margin-bottom: 1em;

        display: block;

  <body>
    <form>
      <label for="fMessage" class="msg--label">What are you grateful for today?</label>
      <textarea id="fMessage" name="fMessage" class="msg--field" placeholder="What are you grateful for today?"></textarea>
      <input type="submit" value="Applaud Today!">
    </form>

    <footer><p>
      Make it your daily habit to applaud today. Bookmark (CMD+D).
    </p></footer>

  </body>
